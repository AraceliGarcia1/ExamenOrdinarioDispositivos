<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Enlace a jQuery -->
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="justify-content: center">
        <div class="col-md-3">
          <button id="encender" class="btn btn-info">Encender/Apagar</button>
        </div>
        <div class="col-md-3">
          <button id="subirVolumen" class="btn btn-success" disabled>Volumen +</button>
        </div>
        <div class="col-md-3">
          <button id="aumentarCanal" class="btn btn-success" disabled>Canal +</button>
        </div>
        <div class="col-md-3">
          <button id="mute" class="btn btn-success"  disabled>Silenciar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="bajarVolumen"  class="btn btn-success" disabled>Volumen -</button>
        </div>
        <div class="col-md-3">
          <button id="bajarCanal" class="btn btn-success" disabled>Canal -</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Enlace a JavaScript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
